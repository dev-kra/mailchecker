machine:
  node:
    version: 5.3.0
  php:
    version: 5.5.11
  ruby:
    version: 2.2.2

dependencies:
  override:
    - composer install --prefer-source --no-interaction
    - gem install bundler -v 1.10.6

test:
  override:
    - npm test
    - phpunit test/platform.php.test.php
    - ruby test/platform.ruby.test.rb
